<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="University Housing and Dining Menu">
    <meta name="keywords" content="UHD, Dining, Housing, Food Pro, Austin, Menu, The University of Texas at Austin">
    <title>UHD Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrap">
        <header>
            <a href="https://housing.utexas.edu/"> <img src="./img/Housing.png" alt="g Logo"></a>
            <a href="https://www.utexas.edu/"><img src="./img/utlogo.png"
                    alt="The University of Texas at Austin Logo"></a>
        </header>
        <main class="main">
            <div class="sidebar">

            </div>
            <div class="content">
                <div class="meal">
                    <img src="img/breakfast.jpg" alt="breakfast">
                    <div class="meal-info">
                        <h3>Breakfast</h3>

                        <a href="" class="button"> View Menu</a>
                    </div>
                </div>
                <div class="meal">
                    <img src="img/lunch.jpg" alt="Lunch">
                    <div class="meal-info">
                        <h3>Lunch</h3>
                        <a href="" class="button"> View Menu</a>
                    </div>
                </div>
                <div class="meal">
                    <img src="img/dinner.jpg" alt="dinner">
                    <div class="meal-info">
                        <h3>Dinner</h3>
                        <button class="button">View Location</button>
                    </div>
                </div>


            </div>
        </main>
        <footer>
            <ul>
                <li> <a href="https://www.utexas.edu/">The University of Texas at Austin</a>
                </li>
                <li> <a href="https://it.utexas.edu/policies/web-privacy"> Web Privacy Policy</a>
                </li>
                <li> <a href="http://utdirect.utexas.edu/hfpublic/dhfs_FORM.WBX?s_request_type=C">Questions or
                        Comments</a></li>
            </ul>
            <ul>
                <li> <a href="https://www.utexas.edu/site-policies">Site Policies</a>
                </li>
                <li> <a href="https://it.utexas.edu/policies/web-accessibility">Web Accessibility Policy</a>
                </li>
                <li> <a href="http://hf-foodapp.austin.utexas.edu/disclaimer">Nutritional Disclaimer</a>
                </li>
            </ul>


        </footer>
    </div>



</body>

</html>
